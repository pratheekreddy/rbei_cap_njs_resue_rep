ID: rbei_cap_njs_reuse_rep
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: rbei_cap_njs_reuse_rep-srv
    type: nodejs
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: rbei_cap_njs_reuse_rep-db-hdi-container
  - name: rbei_cap_njs_reuse_rep-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: rbei_cap_njs_reuse_rep-db-hdi-container
  - name: rbei_cap_njs_reuse
    type: nodejs
    path: rbei_cap_njs_reuse
    provides:
      - name: rbei_cap_njs_reuse_api
        properties:
          url: '${default-url}'
    requires:
      - name: rbei_cap_njs_reuse_rep-db-hdi-container

  - name: rbei_ui5_reuse_rep
    type: html5
    path: rbei_ui5_reuse_rep
    parameters:
       disk-quota: 512M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: uaa_rbei_cap_njs_reuse_rep
     - name: dest_rbei_cap_njs_reuse_rep
     - name: rbei_cap_njs_reuse_api
     - name: srv_api

resources:
  - name: rbei_cap_njs_reuse_rep-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'

  - name: uaa_rbei_cap_njs_reuse_rep
    parameters:
       path: ./xs-security.json
       service-plan: application
       service: xsuaa
    type: org.cloudfoundry.managed-service


  - name: dest_rbei_cap_njs_reuse_rep
    parameters:
       service-plan: lite
       service: destination
    type: org.cloudfoundry.managed-service
