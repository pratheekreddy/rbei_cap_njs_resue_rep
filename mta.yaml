ID: rbei_cap_njs_reuse_rep
_schema-version: '2.1'
version: 0.0.3
modules:
  - name: rbei_cap_njs_reuse_rep-srv
    type: nodejs
    path: srv
    parameters:
      memory: 128M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: rbei_cap_njs_reuse_rep-db-hdi-container
  - name: rbei_cap_njs_reuse_rep-db
    type: hdb
    path: db
    parameters:
      memory: 128M
      disk-quota: 512M
    requires:
      - name: rbei_cap_njs_reuse_rep-db-hdi-container
  - name: rbei_cap_njs_reuse
    type: nodejs
    path: rbei_cap_njs_reuse
    provides:
      - name: rbei_cap_njs_reuse_api
        properties:
          url: '${default-url}'
    requires:
      - name: rbei_cap_njs_reuse_rep-db-hdi-container
    parameters:
      disk-quota: 512M
      memory: 256M
  - name: rbei_ui5_reuse_rep
    type: html5
    path: rbei_ui5_reuse_rep
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: rbei_cap_njs_reuse_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: rbei_cap_njs_reuse_api
          url: '~{url}'
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
resources:
  - name: rbei_cap_njs_reuse_rep-db-hdi-container
    parameters:
      service: hanatrial
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'

